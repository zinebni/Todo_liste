<h1 style="text-align: center ; color: rgba(18, 77, 107, 1)">{{title()}}</h1> <!-- Dynamic title binding  : signal('my-todo-app') ne retourne pas une simple valeur, mais un objet Signal. Pour accéder à sa valeur réelle, tu dois l’appeler comme une fonction.(title.set()||effect())-->
<button class="btn btn-primary" (click)="showTodoList =!showTodoList">bascule la valeur de showTodoList</button>
<hr style="border: 1px solid rgba(18, 77, 107, 0);">
<app-todo-list-component *ngIf="showTodoList"></app-todo-list-component>
